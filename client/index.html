<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustAnotherRetro</title>
    <link rel="stylesheet" href="./src/styles/index.css" />
    <script src="./src/scripts/loadFA.js" type="module"></script>
    <script src="./src/test.js" type="module"></script>
    <script src="./src/main.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>JustAnotherRetro</h1>
      <ul class="navbar-menu">
        <li>
          <button type="button" class="btn btn-primary">
            <i class="fa-regular fa-user"></i>
            Participants
          </button>
        </li>
        <li><button type="button" class="btn btn-user">A</button></li>
      </ul>
    </header>
    <main>
      <section class="section section-board row-span-2">
        <div class="section__title__wrapper">
          <h2 class="section__title">Retro board</h2>
        </div>
        <div class="board">
          <section class="board-col retro-category">
            <header class="retro-category__title">
              <i class="fa-regular fa-circle-xmark"></i>
              <h3>Drop</h3>
            </header>
            <section
              class="retro-category__content content-wrapper"
              data-noteColumn="drop-section"
            >
              <article class="note note-danger">
                <p>My first note. What if I am a long note?</p>
                <div class="note-actions">
                  <button class="btn btn-round delete">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                  <button class="btn btn-round edit">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                </div>
              </article>
              <article class="note note-danger">
                <p>My second note. What if I am a long note?</p>
                <div class="note-actions">
                  <button class="btn btn-round delete">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                  <button class="btn btn-round edit">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                </div>
              </article>
              <article class="note note-danger">
                <p>My third note. What if I am a long note?</p>
                <div class="note-actions">
                  <button class="btn btn-round delete">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                  <button class="btn btn-round edit">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                </div>
              </article>
            </section>
          </section>
          <section class="board-col retro-category">
            <header class="retro-category__title">
              <i class="fa-regular fa-square-plus"></i>
              <h3>Add</h3>
            </header>
            <section
              class="retro-category__content content-wrapper"
              data-noteColumn="add-section"
            >
              <article class="note note-success">
                <p>My second note</p>
                <div class="note-actions">
                  <button class="btn btn-round delete">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                  <button class="btn btn-round edit">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                </div>
              </article>
              <article class="note note-success">
                <p>My second note</p>
                <div class="note-actions">
                  <button class="btn btn-round delete">
                    <i class="fa-regular fa-trash-can"></i>
                  </button>
                  <button class="btn btn-round edit">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </button>
                </div>
              </article>
            </section>
          </section>
          <section class="board-col retro-category">
            <header class="retro-category__title">
              <i class="fa-regular fa-star"></i>
              <h3>Keep</h3>
            </header>
            <section
              class="retro-category__content content-wrapper"
              data-noteColumn="keep-section"
            >
              <article class="note note-info">My third note</article>
            </section>
          </section>
          <section class="board-col retro-category">
            <header class="retro-category__title">
              <i class="fa-regular fa-lightbulb"></i>
              <h3>Improve</h3>
            </header>
            <section
              class="retro-category__content content-wrapper"
              data-noteColumn="improve-section"
            >
              <article class="note note-warning">My improve note</article>
            </section>
          </section>
        </div>
      </section>
      <section class="section section-workspace">
        <div class="section__title__wrapper">
          <h2 class="section__title">My notes</h2>
        </div>
        <div class="board">
          <section class="board-col col-span-3 notes-toolbar content-wrapper">
            <button>
              <i class="fa-regular fa-paper-plane"></i>
              Publish all
            </button>
            <div class="notes-toolbar__items" data-section="unpublished-notes">
              <article class="note note-placeholder" id="placeholder-note">
                <button type="button">+</button>
              </article>
            </div>
          </section>
          <section class="board-col col-span-1 notes-editor content-wrapper">
            <form
              class="note-form"
              id="create-note-form"
              name="create-note-form"
              method="post"
            >
              <fieldset name="note-type" class="note-form__categories">
                <legend>Choose Category:</legend>
                <label for="drop-option">
                  <input
                    type="radio"
                    name="topic"
                    id="drop-option"
                    value="drop"
                    required
                  />
                  <i class="fa-regular fa-circle-xmark"></i>
                </label>
                <label for="add-option">
                  <input
                    type="radio"
                    name="topic"
                    id="add-option"
                    value="add"
                    required
                  />
                  <i class="fa-regular fa-square-plus"></i>
                </label>
                <label for="keep-option">
                  <input
                    type="radio"
                    name="topic"
                    id="keep-option"
                    value="keep"
                    required
                  />
                  <i class="fa-regular fa-star"></i>
                </label>
                <label for="improve-option">
                  <input
                    type="radio"
                    name="topic"
                    id="improve-option"
                    value="improve"
                    required
                  />
                  <i class="fa-regular fa-lightbulb"></i>
                </label>
              </fieldset>
              <textarea
                class="note-form__textarea"
                name="note-content"
                placeholder="Type anything here..."
                required
              ></textarea>
              <button class="note-form__submit" type="submit">
                <i class="fa-regular fa-note-sticky"></i>
                Add
              </button>
            </form>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
